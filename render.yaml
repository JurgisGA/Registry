#########################################################
# render.yaml – Dynamic Registry Builder (Render IaaC)  #
#########################################################

services:
  # ────────────────── Laravel API (PHP) ─────────────────
  - type: web
    name: registry-api
    env: php              # web service running PHP
    plan: free

    buildCommand: |
      composer install --prefer-dist --no-dev -q -o
      php artisan key:generate --force
      php artisan migrate --force

    startCommand: php artisan serve --host 0.0.0.0 --port $PORT

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: registry-db
          property: connectionString

  # ──────────────── Vue + Vuetify SPA (Static) ─────────
  - type: web
    name: registry-ui
    env: static           # ← tell Render this is a static-site build
    plan: free

    buildCommand: |
      cd ui
      pnpm install
      pnpm run build

    staticPublishPath: ui/dist

    envVars:
      - key: VITE_API_BASE_URL
        value: https://registry-api.onrender.com   # adjust if API name changes

    # SPA fallback: any unknown route → index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ───────────────── PostgreSQL (Free) ───────────────────
databases:
  - name: registry-db
    plan: free
    databaseName: registry       # Render appends a suffix automatically
    ipAllowList: []              # allow internal connections only
