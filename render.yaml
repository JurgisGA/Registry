#########################################################
# render.yaml – Dynamic Registry Builder (Render IaaC)  #
#########################################################

# ───────────── 1. Web & Static services ───────────────
services:
  # ── Laravel API ──────────────────────────────────────
  - type: web
    name: registry-api
    env: php              # 👈  use “env: php”
    plan: free

    buildCommand: |
      composer install --prefer-dist --no-dev -q -o
      php artisan key:generate --force
      php artisan migrate --force

    startCommand: php artisan serve --host 0.0.0.0 --port $PORT

    envVars:
      - key: APP_ENV
        value: production

      # generate a random APP_KEY the first time
      - key: APP_KEY
        generateValue: true

      # add the connection string from the database declared below
      - key: DATABASE_URL
        fromDatabase:
          name: registry-db
          property: connectionString

  # ── Vue + Vuetify SPA (static site) ──────────────────
  - type: web
    name: registry-ui
    env: static           # 👈  “env: static” for static sites
    plan: free

    buildCommand: |
      cd ui
      pnpm install
      pnpm run build

    staticPublishPath: ui/dist

    envVars:
      - key: VITE_API_BASE_URL
        value: https://registry-api.onrender.com  # update if API name changes

    # SPA fallback so all unknown routes serve index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ───────────── 2. PostgreSQL database ─────────────────
databases:
  - name: registry-db
    databaseName: registry      # Render may suffix this automatically
    plan: free
    ipAllowList: []             # empty list = allow internal services
