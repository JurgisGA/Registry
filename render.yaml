#########################################################
# render.yaml – Dynamic Registry Builder (Render IaaC)  #
#########################################################

# ─────────── 1. Web services (Laravel API) ────────────
services:
  - type: web
    name: registry-api
    runtime: php          # ✔ allowed runtime value
    plan: free

    buildCommand: |
      composer install --prefer-dist --no-dev -q -o
      php artisan key:generate --force
      php artisan migrate --force

    startCommand: php artisan serve --host 0.0.0.0 --port $PORT

    envVars:
      - key: APP_ENV
        value: production

      # Generate a random APP_KEY on first build
      - key: APP_KEY
        generateValue: true

      # Inject DB connection string
      - key: DATABASE_URL
        fromDatabase:
          name: registry-db
          property: connectionString

# ───────────── 2. Static site (Vue + Vuetify SPA) ─────
staticSites:
  - name: registry-ui
    plan: free

    buildCommand: |
      cd ui
      pnpm install
      pnpm run build

    staticPublishPath: ui/dist

    envVars:
      - key: VITE_API_BASE_URL
        value: https://registry-api.onrender.com   # update if API name changes

    # SPA fallback
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ───────────── 3. PostgreSQL database ─────────────────
databases:
  - name: registry-db
    plan: free
    databaseName: registry          # Render may suffix it
    ipAllowList: []                 # allow internal connections
