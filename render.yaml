#########################################################
# render.yaml – Dynamic Registry Builder (Render IaaC)  #
#########################################################

services:
  # ────────────────── Laravel API (PHP) ─────────────────
  - type: web
    name: registry-api
    runtime: php            # official runtime key for web services
    plan: free

    buildCommand: |
      composer install --prefer-dist --no-dev -q -o
      php artisan key:generate --force
      php artisan migrate --force

    startCommand: php artisan serve --host 0.0.0.0 --port $PORT

    envVars:
      - key: APP_ENV
        value: production

      - key: APP_KEY           # generated the first time the service builds
        generateValue: true

      - key: DATABASE_URL      # injected from the database defined below
        fromDatabase:
          name: registry-db
          property: connectionString

  # ──────────────── Vue + Vuetify SPA (Static) ─────────
  - type: static               # <-- THIS tells Render it’s a static site
    name: registry-ui
    plan: free

    buildCommand: |
      cd ui
      pnpm install
      pnpm run build

    staticPublishPath: ui/dist

    envVars:
      - key: VITE_API_BASE_URL
        value: https://registry-api.onrender.com   # adjust if API name changes

    # SPA fallback – all unknown routes serve index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ───────────────── PostgreSQL (Free) ───────────────────
databases:
  - name: registry-db
    plan: free
    databaseName: registry           # Render will suffix this automatically
    ipAllowList: []                  # allow internal connections
