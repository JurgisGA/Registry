#########################################################
# render.yaml – Dynamic Registry Builder (Render IaaC)  #
#########################################################

# ---------- 1. Non-database services ------------------
services:
  # ── Laravel API ──────────────────────────────────────
  - type: web
    runtime: php          # <- use runtime, not “env”
    name: registry-api
    plan: free

    buildCommand: |
      composer install --prefer-dist --no-dev -q -o
      php artisan key:generate --force
      php artisan migrate --force

    startCommand: php artisan serve --host 0.0.0.0 --port $PORT

    envVars:
      - key: APP_ENV
        value: production

      # Generate a random APP_KEY on first build
      - key: APP_KEY
        generateValue: true

      # Inject the DB connection string from the database defined below
      - key: DATABASE_URL
        fromDatabase:
          name: registry-db
          property: connectionString

  # ── Vue + Vuetify SPA (static site) ──────────────────
  - type: web
    runtime: static
    name: registry-ui
    plan: free

    buildCommand: |
      cd ui
      pnpm install
      pnpm run build

    staticPublishPath: ui/dist

    envVars:
      # Point the SPA at the live API URL
      - key: VITE_API_BASE_URL
        value: https://registry-api.onrender.com   # update if you rename the API service

    # SPA fallback so all routes return index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ---------- 2. PostgreSQL database --------------------
databases:
  - name: registry-db
    databaseName: registry        # Render may append a suffix
    plan: free
    ipAllowList: []               # Empty list = allow internal connections from same account
